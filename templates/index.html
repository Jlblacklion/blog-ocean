<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Blog com Flask</title>
</head>
<body>

    <h1> Meu Blog </h1>

    {% for post in posts %}
        <article class="post">
            <header> 
                <div>
                    <h1 class="title">{{ post.title }}</h1>
                    <div class="about">
                        by {{post.autor}} on {{post.created.strftime('%d / %B / %y')}} 
                    </div>
                </div>
            </header>
            <p class="body"> {{post.body}} </p>
        </article>

        {% if not loop.last %}
        <hr class="linha">
        {% endif %}

    {% endfor %}

    
 
</body>
</html>
